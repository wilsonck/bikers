<!DOCTYPE html>
<html ng-app>
<head lang="pt-br">
	<meta charset="utf-8">
	<title>Lista de Exerc√≠cios</title>

	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body ng-app="bikersApp" ng-controller="bikersCtrl" >


	<div class="content">
		<table>
			<thead>
    			<tr>
    				<th>Tempo</th>
    				<th>Tipo</th>
    				<th>Data</th>
    				<th>Excluir</th>
    			</tr>
			</thead>
			<tbody>
	    		<tr ng-repeat="exercise in dataExercises">
		    		<td>{{ exercise.tempo }}</td>
		    		<td>{{ exercise.tipo }}</td>
		    		<td>{{ exercise.data }}</td>
		    		<td><a href="#" ng-click="deleteExercise(exercise)">excluir</a></td>
	    		</tr>
		    </tbody>
    	</table>
	</div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>

</html>
